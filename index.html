<!DOCTYPE html>
<html>
<head>


  <link rel="stylesheet" href="https://use.fontawesome.com/87ea9562e2.css">
  <!-- <link rel="apple-touch-icon" sizes="114x114" href="favicon/favicon-114.png"> -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">

    <title>Tic-Tac-Toe</title>

</head>
<!-- <body onload="addListener()"> -->
  <body>
    <h1 id = "game-header">Spin-Tac-Toe</h1>

  <div id="headerOverlay">
    <h1 id="whosTurn"></h1>
    <h1 id="whoWon"></h1>
  </div>

  <div class="spinner spin" id = "bigger">
    <div class="spinner oppospin" id = "big">
      </div>
  </div>

    <div id = "grid-container">
      <div class = "square-container" id="right-bottom-border">
        <div class="square" id="top-left" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="left-right-bottom-border">
        <div class="square" id="top-center" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="left-bottom-border">
        <div class="square" id="top-right" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="top-right-bottom-border">
        <div class="square" id="middle-left" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="all-border">
        <div class="square" id="middle-center" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="top-left-bottom-border">
        <div class="square" id="middle-right" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="right-top-border">
        <div class="square" id="bottom-left" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="left-right-top-border">
        <div class="square" id="bottom-center" onclick="store(this)"><h2></h2></div>
      </div>

      <div class = "square-container" id="left-top-border">
        <div class="square" id="bottom-right" onclick="store(this)"><h2></h2></div>
      </div>



</div>
<div id="sidebar">
  <!-- <h2>Welcome to Spin-Tac-Toe!</h2> -->
  <h3>Welcome to Spin-Tac-Toe!</h3>
  <button onclick="boxesSpin()">Stop Boxes</button>
  <button onclick="iconSpin()">Stop Icons</button>
  <h3>Previous Winners!</h3>
  <ul id="prevWinners"></ul>
</div>
    <script src="js/scripts.js" type="text/javascript" ></script>
</body>
</html>
